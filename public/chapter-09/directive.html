<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Directive</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <p v-style-me v-text="welcome"></p>
    <div v-style-me>Another Div</div>
</div>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            welcome: 'Hello World'
        },
        directives: {
            styleMe(el, binding, vnode, oldVnode) {
                bind: {
                    el.style.color = "blue";
                    el.style.fontSize = "42px";
                    el.className = "text-center";
                }
            }
        }
    })
</script>
</body>
</html>
