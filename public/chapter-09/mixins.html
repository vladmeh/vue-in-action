<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mixins</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <div class="container mx-auto">
        <h1 class="text-4xl text-center mb-4" v-text="title"></h1>
        <div class="flex mb-4">
            <div class="w-1/3">
                <my-comp1 class="comp1"></my-comp1>
            </div>
            <div class="w-1/3">
                <h2 class="text-2xl text-center">Or</h2>
            </div>
            <div class="w-1/3">
                <my-comp2 class="comp2"></my-comp2>
            </div>
        </div>
    </div>
</div>
<script>
    Vue.mixin({
        methods: {
            pressed(val) {
                alert(val);
            }
        },
        data() {
            return {
                item: ''
            }
        }
    });

    const comp1 = {
        template: `
        <div>
            <h1>Enter Email</h1>
            <form>
                <div class="flex mb-4">
                    <input class="block w-full border p-2 text-xs rounded focus:outline-none"
                           v-model="item"
                           type="item"
                           placeholder="Email Address">
                </div>
                <div class="flex mb-4">
                    <button class="bg-blue-500 text-white font-normal text-sm no-underline py-2 px-5 rounded-lg shadow"
                            @click.prevent="pressed(item)"
                    >Press Button 1</button>
                </div>
            </form>
        </div>
        `
    };

    const comp2 = {
        template: `
        <div>
            <h1>Enter Number</h1>
            <form>
                <div class="flex mb-4">
                    <input class="block w-full border p-2 text-xs rounded focus:outline-none"
                           v-model="item"
                           placeholder="Phone Number">
                </div>
                <div class="flex mb-4">
                    <button class="bg-blue-500 text-white font-normal text-sm no-underline py-2 px-5 rounded-lg shadow"
                            @click.prevent="pressed(item)"
                    >Press Button 2</button>
                </div>
            </form>
        </div>
        `
    };

    let app = new Vue({
        el: '#app',
        data: {
            title: 'Mixin in example using two components'
        },
        components: {
            myComp1: comp1,
            myComp2: comp2
        }
    })
</script>
</body>
</html>
