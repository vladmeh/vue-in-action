<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Literal Props</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <my-component :num="myNumber"
                  :str="passedString"
                  :even="myNumber"
                  :obj="passedObject"
    ></my-component>
</div>
<script>
    const MyComponent = {
        template: '<div>Number: {{num}}<br/>' +
                'String: {{str}}<br>' +
                'IsEven?: {{even}}<br/>' +
                'Object: {{obj.message}}' +
            '</div>',
        props: {
            num: {
                type: Number,
                required: true
            },
            str: {
                type: String,
                default: "Hello World"
            },
            obj: {
                type: Object,
                default: () => {
                    return {message: 'Hello from object'}
                }
            },
            even: {
                validator: (value) => {
                    return (value % 2 === 0)
                }
            }
        },
    };

    let app = new Vue({
        el: '#app',
        components: {'my-component': MyComponent},
        data: {
            passedString: 'Hello From Parent!',
            myNumber: 43,
            passedObject: {message: 'Passed Object'}
        }
    })
</script>
</body>
</html>
