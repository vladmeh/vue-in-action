<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parent Child</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <form-component>
        <h1>{{header}}</h1>
        <label slot="titleSlot">{{titleLabel}}</label>
        <label slot="authorSlot">{{authorLabel}}</label>
    </form-component>
</div>
<script>
    const FormComponent =  {
        template: `
        <div>
            <form>
                <slot></slot>
                <slot name="titleSlot"></slot>
                    <input type="text" id="title"/><br/>
                <slot name="authorSlot"></slot>
                    <input type="text" id="author"/><br/>
                <button>Submit</button>
            </form>
        </div>
        `,
        props: ['title', 'author']
    };

    let app = new Vue({
        el: '#app',
        components: {'form-component' : FormComponent},
        data(){
            return {
                titleLabel: 'The Title',
                authorLabel: 'The Author',
                header: 'Book Author Form'
            }
        }
    })
</script>
</body>
</html>
