<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detour</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <ol>
        <li v-for="state in states" v-text="state"></li>
    </ol>
</div>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            states: [
                'Alabama',
                'Alaska',
                'Arizona',
                'California',
                'Nevada',
            ]
        }
    });
</script>
</body>
</html>
