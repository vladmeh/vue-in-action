<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Props Counter</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <my-component></my-component>
    <my-component></my-component>
    <my-component></my-component>
</div>
<script>
    const MyComponent = {
        template: '<div><button @click="counter += 1">{{counter}}</button></div>',
        data() {
            return {
                counter: 0,
            };
        }
    };

    let app = new Vue({
        el: '#app',
        components: {'my-component': MyComponent},
        data: {
            message: '',
        }
    })
</script>
</body>
</html>
